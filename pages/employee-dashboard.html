<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Employee Dashboard - Sales Management System</title>
    <!-- Bootstrap Online CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="../css/dashboard.css">
    <!-- Fontawesome Online CSS -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
</head>
<body class="bg-gradient" onload="demoData()">
    <nav class="navbar navbar-expand-lg navbar-dark bg-gradient shadow px-lg-5 px-md-5">
        <span class="navbar-brand text-uppercase" onclick="showNHideSideBar()"><i class="fas fa-user-tie mr-3"></i><strong>Employee</strong></span>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarToggle" aria-controls="navbarToggle" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>        
        <div class="collapse navbar-collapse" id="navbarToggle">
            <ul class="navbar-nav ml-lg-auto ml-0">
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle text-white" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        <i class="fas fa-user-circle mx-2" style="font-size: 1.2rem" ></i>
                        <span id="employeeName"></span>
                    </a>
                    <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                        <a class="dropdown-item" href="javascript:void(0)" onclick="employeeSignOut()">Sign Out</a>
                    </div>
                </li>
            </ul>
        </div>
    </nav>
    <div class="container-fluid">
        <div class="row">
            <div class="col-12 col-lg-12 col-md-12 pt-3 p-0">
                <div id="productTableSection" class="shadow col-12 bg-light pt-3" style="display:block;">
                    <div class="col-lg-6 col-md-6 mx-auto">
                        <div class="form-group">
                            <input type="search" onkeyup="searchProduct()" class="form-control" id="tableSearchBar" placeholder="Search...">
                        </div>
                    </div>
                    <table class="table table-striped" id="productTable">
                        <thead>
                            <tr>
                                <th scope="col">#</th>
                                <th scope="col">Product Name</th>
                            </tr>
                        </thead>
                        <tbody id="productList">
                            
                        </tbody>
                    </table>
                </div>
                <div id="soldItemSection" class="shadow col-12 bg-light pt-3">
                    <div class="col-lg-6 col-md-6 mx-auto">
                        <div class="form-group">
                            <input type="search" onkeyup="searchSoldItems()" class="form-control" id="searchSoldItems" placeholder="Search...">
                        </div>
                    </div>
                    <table class="table table-striped" id="soldItemTable">
                        <thead>
                            <tr>
                                <th scope="col">#</th>
                                <th scope="col">Sold Items</th>
                            </tr>
                        </thead>
                        <tbody id="soldItemList">

                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
    <div class="text-white bg-gradient" id="dashboardSidebar">
        <div class="container-fluid p-0">
            <div class="col-12 pt-3 pb-2">
                <i onclick="showNHideSideBar()" class="sidebarIcon fas fa-chevron-left"></i>
            </div>
            <div class="col-12 border-bottom pt-2 pb-3 mx-auto">
                <div class="text-uppercase" style="font-size: 1.3rem;">
                    <i class="fas fa-user-tie mr-2" style="font-size: 1.5rem;"></i><strong>Dashboard</strong>
                </div>
            </div>
            <div id="sidebarMenuList" class=" col-12 border-bottom py-3 mx-auto">
                <ul>
                    <li onclick="showProductTableSection(this)" class="active"><i class="fas fa-box-open mr-3"></i> Products</li>
                    <li onclick="showSoldItemSection(this)"><i class="fas fa-shopping-cart mr-3"></i>Sold Items</li>
                </ul>
            </div>
        </div>
    </div>
    
    <!-- Custom JavaScript -->
    <script src="../js/employee-dashboard-app.js"></script>
    
    <!-- SweetAlert JavaScript -->
    <script src="../js/sweetalert2.js"></script>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
</body>

</html>
